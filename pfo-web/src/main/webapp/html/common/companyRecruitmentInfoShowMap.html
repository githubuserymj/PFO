        },{enableHighAccuracy: true})

    //获取招聘信息
    $(document).ready(function () {
        var href = window.location.href;//获取链接
        var JSONhrefParam=new Object();
        if (href.indexOf("?") != -1) {//有参数代表查看的
            var hrefParam = href.split("?")[1];
            var param = hrefParam.split("&");
            for(var i=0;i<param.length;i++){
                paramKey=param[i].split("=")[0];
                paramValue=param[i].split("=")[1];
                JSONhrefParam[paramKey]=paramValue;
            }
            var localCompanyId=JSONhrefParam["companyId"];
            if(null!==localCompanyId&&localCompanyId!==undefined){
                getCompany(localCompanyId)
            }
        }else{
            getCompany();
            localNow();
        }
    })



    //获取公司信息
    function getCompany(localCompanyId) {
        $.ajax({
            url: "/pfo/company/queryCompany",
            success: function (resultData) {
                if (resultData.code == 0) {
                    var companyList = resultData.data;
                    for (var i = 0; i < companyList.length; i++) {
                        var company = resultData.data[i];
                        var companyAddress = company.companyAddress;
                        var companyId = company.companyId;
                        var companyName = company.companyName;
                        var userId = company.userId;
                        var companyIntroduce = company.introduce;
                        var companyLogo = company.logo;
                        var companyUrl = company.companyUrl;

                        var coordinate = companyAddress.split("|")[1];
                        if (null !== coordinate && coordinate !== undefined) {
                            var lng = coordinate.split("&")[0];
                            var lat = coordinate.split("&")[1];
                            if (null !== lng && null !== lat && lng !== "" && lat !== "") {
                                if(companyId==localCompanyId){
                                    var point=new BMap.Point(125.795217,31.260003);
                                    map.panTo(point);
                                }
                                var sContent ="<div class='companyRecruitment'>"+
                                    "<a target='_blank' href='/pfo/html/company/company_website.html?companyId="+companyId+"'><h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+companyName+"</h4></a>" +
                                    "<a target='_blank' href='/pfo/html/company/company_website.html?companyId="+companyId+"'><img class='ml-auto rounded-circle' style='float:right;margin:4px' id='imgDemo' src='"+companyLogo+"' width='140' height='140' title='天安门'/></a>" +
                                    "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+companyIntroduce+"</p>" ;
                                    "<p><strong>招聘信息：</strong></p>" ;
                                getRecruitment(companyId,lng,lat,sContent,localCompanyId);
                            }
                        }

                    }
                }
            }
        })
    }

    function getRecruitment(companyId,lng,lat,sContent,localCompanyId) {
        $.ajax({
            url: "/pfo/recruitment/queryRecruitmentByCompanyWithPage?companyId="+companyId,
            success: function (resultData) {
                if (resultData.totalSize>0) {
                    var recruitmentList=resultData.dataList;
                    console.log(recruitmentList.length);
                    for(var i=0;i<recruitmentList.length;i++){
                        var recruitmentId = recruitmentList[i].recruitmentId;
                        var recruitmentTitle = recruitmentList[i].recruitmentTitle;
                        var deliverTime = recruitmentList[i].deliverTime;
                        var position = recruitmentList[i].position;
                        var recruitmentImg = recruitmentList[i].recruitmentImg;
                        var recruitmentContent = recruitmentList[i].recruitmentContent;
                        console.log(recruitmentTitle+recruitmentContent)
                        sContent+="<p>职位："+recruitmentTitle+"</p><p>"+recruitmentContent+"</p>"
                    }
