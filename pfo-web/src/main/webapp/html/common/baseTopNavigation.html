<!--悬浮状态信息框-->
<div id="Status">
    <div style="text-align: center;display: flex;justify-content: center;z-index: 20000">
        <div id="logInfo" class="alert alert-success alert-dismissible fade show" style="width: 200px">
            <strong id="StatusInfo"></strong>

<!--编译器模态框-->
<!-- 按钮：用于打开模态框 -->
<div style="position: fixed;right:10px;top: 50%;">
    <a href="#" data-toggle="tooltip" data-placement="left" title="JAVA编译器">
        <img src="/pfo/img/tools/keybord.png" alt="JAVA编译器" data-toggle="modal" data-target="#onlineCodeMyModal">
    </a>
</div>
<div>
    <!-- 模态框 -->
    <div class="modal fade" id="onlineCodeMyModal" style="color: white;">
        <div id="onlineCodeDialog" class="modal-dialog" style="margin:10px 10px 10px auto;">
            <div class="modal-content" style="background: #1c2022;height: 600px">

                <!-- 模态框头部 -->
                <div class="modal-header" style="border-bottom: 1px white solid">
                    <h4 class="modal-title">PFO JAVA在线编译</h4>
                    <ul style="margin-left: 50px;list-style: none;">
                        <li style="float: right;margin-right: 10px"><img data-dismiss="modal" style="width: 25px;height: 25px;float: right" src="/pfo/img/tools/close.png" alt="关闭"></li>
                        <li style="float: right;margin-right: 10px"><img id="maxSize" style="margin-top:2px;width: 18px;height: 18px;float: right" src="/pfo/img/tools/maximize.png" alt="最大化"></li>
                        <li style="float: right;margin-right: 10px"><img id="minSize" style="width: 22px;height: 22px;float: right" src="/pfo/img/tools/minimize.png" alt="最小化"></li>
                    </ul>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div>源码：</div>
                    <textarea id="originCode" style="font-size:10px;color:white;width:100%;height: 50%;background: #111518;border: none;word-wrap:normal;" placeholder='例：
public class HelloWorld {
        public static void main(String[] args) {
                System.out.println("Hello World");}
}'></textarea>
                    <div style="margin-top: 20px;">结果：<button class="btn btn-primary" onclick="javaComplier()" style="margin-bottom: 10px;float: right;height: 35px">编译</button></div>
                    <textarea id="compileResult" style="font-size:10px;color:white;width:100%;height: 30%;background: #111518;border: none;word-wrap:normal;" disabled  placeholder="hello word!"></textarea>

                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer" style="height:15px;border-top: 1px white solid">
                    <span style="font-size: 5px">当前编译器为初级版，还存在一些问题，点击查看<a href="#">使用说明</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
