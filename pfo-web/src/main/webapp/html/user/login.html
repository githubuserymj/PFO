<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/pfo/js/jquery-3.4.1.js"></script>
    <script src="/pfo/js/jquery.cookie.js"></script>

<body>
<!--顶部导航栏-->
<script src="/pfo/js/common/baseTopNavigation.js"></script>

<!--登录表单-->
<div style="">
    <div style="width: 1100px;height:528px;display: flex;justify-content: center;margin: 2em auto;box-shadow: 0px 0px 5px 0 black;">
        <div class="" style="height: 528px;width: 63%">
            <img src="/pfo/img/logo/loginBackground.jpg" alt="" style="width: 100%;height: 100%;">
        </div>
        <div id="login-form" style="height: 33em;width: 42%;">
            <div style="height: 3em">
                <div id="login-title"><label>PFO登录</label></div>
            </div>
            <div>
                <div>
                    <label for="userName-phone" id="user-lable" class="control-label">用户：</label>
                    <span id="input-user-info" style="float: right"></span>
                </div>
                <div id="user-part" class="input-group">
                    <input type="text" oninput="checkUserInput(event)" onporpertychange="checkUserInput(event)" class="form-control" id="userName-phone" placeholder="用户名/手机号">
                </div>
            </div>
            <!--图形验证码-->
            <div class="imgCode" style="margin-top: 20px">
            </div>

            <div>
                <label for="password-smsCode" id="pwd-lable" class="control-label">密码：</label>
                <span id="input-pwd-info" style="float: right"></span>
                <div class="input-group mb-3">
                    <input type="password" oninput="checkPwdInput(event)" onporpertychange="checkPwdInput(event)" class="form-control" id="password-smsCode" placeholder="密码">
                </div>
            </div>
            <div>
                <div class="">
                    <div class="checkbox" id="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                        <a id="pwdLogin" href="javascript:void(0)" onclick="verifyCodeLogin()" style="float: right">>>忘记密码(验证码登录)</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="">
                    <button class="btn btn-primary" id="btn-login" type="submit" onclick=check()>登录</button>
                </div>
            </div>
            <div style="margin-bottom: 0">
                <div style="text-align: center;">
                    <div style="font-size: 20px;margin-top: 30px;margin-bottom: 10px"><label class="control-label">第三方登录</label></div>
                    <div>
                        <img src="/pfo/img/logo/QQ.svg" alt=""  class="img-circle">
                        <img src="/pfo/img/logo/wechat.svg" alt=""  class="img-circle">
                        <img src="/pfo/img/logo/weibo.svg" alt=""  class="img-circle">
                    </div>
                </div>
            </div>

            <div class="warinfo">
                <lable style="float: right;margin-top: 10px">
                    >>还没有账号，去<a href="regist.html">注册</a>
                </lable>
            </div>

        </div>
    </div>
</div>

<script src="/pfo/js/common/footer.js"></script>
</body>

<script src="/pfo/js/user/login.js"></script>
<script src="/pfo/js/bootstrap.js"></script>
<script src="/pfo/js/common/baseTopNavigationJS.js"></script>
<link rel="stylesheet" href="/pfo/css/bootstrap.css">
<link rel="stylesheet" href="/pfo/css/common/baseTopNavigation.css">
<link rel="stylesheet" href="/pfo/css/common/footer.css">
<link rel="stylesheet" href="/pfo/css/user/login.css">
<link rel="stylesheet" href="/pfo/css/global.css">

</html>
